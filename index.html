<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chat Web - nknvn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-box {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .msg {
            padding: 6px;
            margin: 5px 0;
            border-radius: 6px;
            word-wrap: break-word;
        }
        input {
            width: 75%;
            padding: 8px;
            margin-right: 5px;
        }
        button {
            width: 20%;
            padding: 9px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056c1;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h3>Chat với Web</h3>
        <div id="messages"></div>
        <div style="display:flex;">
            <input type="text" id="inputMsg" placeholder="Nhập tin nhắn...">
            <button onclick="sendMsg()">Gửi</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Cấu hình Firebase của bạn
        const firebaseConfig = {
            apiKey: "AIzaSyAn2gmACHihHvS18nZ27N8Ze5UZ_n7DuiY",
            authDomain: "nknvn-977c5.firebaseapp.com",
            databaseURL: "https://nknvn-977c5-default-rtdb.firebaseio.com",
            projectId: "nknvn-977c5",
            storageBucket: "nknvn-977c5.firebasestorage.app",
            messagingSenderId: "331893179436",
            appId: "1:331893179436:web:761881d4794168c84c7d89",
            measurementId: "G-ZP6JH05FM3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const msgBox = document.getElementById("messages");
        const input = document.getElementById("inputMsg");

        function autoReply(text) {
            text = text.toLowerCase();
            if (text.includes("hello") || text.includes("xin chào")) return "Chào bạn!";
            if (text.includes("tên")) return "Tôi là web chat của bạn!";
            if (text.includes("bao nhiêu tuổi")) return "Web không có tuổi!";
            return "Tôi chưa hiểu, bạn nói lại được không?";
        }

        function sendMsg() {
            const text = input.value.trim();
            if (text === "") return;

            const userMsg = {
                name: "Bạn",
                msg: text,
                time: Date.now()
            };
            db.ref("chat").push(userMsg);

            const botMsg = {
                name: "Web",
                msg: autoReply(text),
                time: Date.now()
            };
            db.ref("chat").push(botMsg);

            input.value = "";
        }

        db.ref("chat").on("child_added", snap => {
            const data = snap.val();
            const div = document.createElement("div");
            div.className = "msg";
            div.style.background = data.name === "Web" ? "#d1ffd4" : "#e2e2ff";
            div.innerText = data.name + ": " + data.msg;
            msgBox.appendChild(div);

            // Tự cuộn mượt
            msgBox.scrollTo({ top: msgBox.scrollHeight, behavior: 'smooth' });

            // Giới hạn 50 tin nhắn
            if (msgBox.children.length > 50) {
                msgBox.removeChild(msgBox.children[0]);
            }
        });
    </script>
</body>
</html>
